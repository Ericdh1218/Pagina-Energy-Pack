<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Página con Menú Lateral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html" class="active">Inicio</a>
    <a href="Mision.html">Misión</a>
    <a href="Vision.html">Visión</a>
    <a href="Nosotros.html">Nosotros</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="openSidebar()">☰</div>
    <div class="logo">
      <img src="assets/img/energylogo.png" alt="Energy Pack Logo" class="logo-img">
      <span class="logo-text">Energy Pack</span>
    </div>
  </header>

  <!-- Main -->
  <div class="main">
    <h1>Mochila con paneles solares para diversas funciones
    </h1>

    <img src="assets/img/MochilaProt.png" alt="Mochila Prototipo" class="imagen-mochila" onclick="toggleDetalles()">

    <div id="detalles-mochila" class="detalles oculto">
      <ul class="caracteristicas">
        <li>🎒 <strong>Capacidad:</strong> 30 litros</li>
        <li>🔋 <strong>Paneles solares:</strong> 3 paneles de 5V</li>
        <li>🔌 <strong>Puertos USB:</strong> 2 salidas</li>
        <li>💧 <strong>Material:</strong> Resistente al agua</li>
        <li>📐 <strong>Medidas:</strong> 45x30x15 cm</li>
        <li>🎨 <strong>Colores:</strong> Negro / Gris</li>
      </ul>
    </div>


    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.left = "0";
        document.getElementById("overlay").style.display = "block";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.left = "-250px";
        document.getElementById("overlay").style.display = "none";
      }

      function toggleDetalles() {
        const detalles = document.getElementById("detalles-mochila");
        detalles.classList.toggle("oculto");
      }
    </script>

</body>

</html>
