<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Menú Lateral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="Mision.html">Misión</a>
    <a href="Vision.html" class="active">Visión</a>
    <a href="Nosotros.html">Nosotros</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Header -->
<header>
    <div class="menu-icon" onclick="openSidebar()">☰</div>
    <div class="logo">
      <img src="assets/img/energylogo.png" alt="Energy Pack Logo" class="logo-img">

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
